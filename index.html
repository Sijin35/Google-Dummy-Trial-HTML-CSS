<html>

<head>
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <div class="content">
        <nav class="navbar">
            <div class="topnav1">
                <a href="" class="hypertop">About</a>
                <a href="" class="hypertop">Store</a>
            </div>
            <div class="topnav2">
                <div class="tn2">
                    <a href="" class="hypers">Gmail</a>
                    <a href="" class="hypers">Images</a>
                    <div class="hypers2" onclick="btnToggle()">
                        <div class="hypersapp"><span class="material-symbols-outlined">
                                apps
                            </span></div>
                    </div>
                    <div class="hypers2" onclick="btnProfile()">
                        <div class="avatar">
                            <img src="https://img.icons8.com/nolan/64/test-account.png" alt="Profile Avatar" />

                            <!-- <span class="material-symbols-outlined">
                                account_circle
                            </span> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="moreOption" id="hiddenOption">
                <a href="#">
                    <img src="https://img.icons8.com/nolan/64/test-account.png" alt="Profile Avatar"
                        onclick="btnProfile()" />
                    <p>Profile</p>
                </a>
                <a href="https://wondrous-sopapillas-e9620f.netlify.app/">
                    <img src="https://img.icons8.com/nolan/64/stack-of-photos.png" alt="Photo Library" />
                    <p>Photo</p>
                </a>
                <a href="#"><span class="material-symbols-outlined">
                        screen_share
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        query_stats
                    </span></a>
                <a href="#">
                    <label class="track">
                        <input type="checkbox" onclick="dark()">
                        <span class="slider">
                        </span>
                    </label>
                    <p id="switchLightDarkText">Light</p>
                </a>
                <a href="#"><span class="material-symbols-outlined">
                        settings
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        play_circle
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        pause
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        skip_next
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        refresh
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        location_on
                    </span></a>
                <a href="#"><span class="material-symbols-outlined">
                        close
                    </span></a>
            </div>
            <div class="profileSubMenu" id="profileMenu">
                <img src="https://img.icons8.com/nolan/96/test-account.png" alt="Profile" style="cursor: pointer;" />
                <div class="subMenuItems">
                    <p>UserName</p>
                    <a href="#">Account</a>
                    <a href="#">Settings</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </nav>

        <main>
            <div class="centerDiv">
                <img src="images/googlelogo.png" alt="google logo" height="92px" width="272px"><br><br>
                <div class="maincon">
                    <div class="parentsearch">
                        <div class="searchicon">
                            <span class="material-symbols-outlined" style="color: #9aa0a6; cursor: default;">
                                search
                            </span>
                        </div>
                        <!-- <input type="search" id="search" name="search" class="search" title="Search" onclick="xyz()"> -->
                        <input type="search" id="search" name="search" class="search" title="Search" autocomplete="off">
                        <div class="accessOptions">
                            <div class="mic">
                                <span class="material-symbols-outlined" style="cursor: pointer;">
                                    mic
                                </span>
                            </div>

                            <div class="mic">
                                <span class="material-symbols-outlined" style="cursor: pointer;">
                                    party_mode
                                </span>
                            </div>

                        </div>
                    </div>


                </div>
                <br><br>
                <div class="but">
                    <input type="button" value="Google Search" style="cursor: pointer;">
                    <input type="button" value="I'm Feeling Lucky" style="cursor: pointer;">
                </div>
            </div>

        </main>
        <footer>
            <div style="padding: 8px;">
                <div class="loc">
                    Location
                </div>
                <div class="btmnav">
                    <div class="btmnav1">
                        <a href="" class="hyper">Advertising</a>
                        <a href="" class="hyper">Business</a>
                        <a href="" class="hyper">How Search Works</a>
                    </div>
                    <div class="btmnav2">
                        <a href="" class="hyper">Privacy</a>
                        <a href="" class="hyper">Terms</a>
                        <a href="" class="hyper">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="index.js"></script>
</body>

</html>
